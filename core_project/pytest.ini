[pytest]
addopts =
    -v
    --strict-markers
    --alluredir=reports/allure-results
    --tb=short
    -rA
    --color=yes
    --pyargs

markers =
    smoke: smoke tests
    ui: ui tests
    api: api tests
    database: database tests
    amazon: amazon website tests
    herokuapp: herokuapp website tests

pythonpath =
    .
    core/
    herokuapp/
    amazon/

testpaths =
    herokuapp/tests
    amazon/tests